<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>StopWatch</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>Stopwatch</h1>
        </header>
        <main class="container">
            <div class="digit">
                <div class="hour"><span>0</span><span>0</span></div>
            </div>
            <span>:</span>
            <div class="digit">
                <div class="minute"><span>0</span><span>0</span></div>
            </div>
            <span>:</span>
            <div class="digit">
                <div class="second"><span>5</span><span>6</span></div>
            </div>
        </main>
        <section class="btn-section">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </section>
        <script src="main.js"></script>
    </body>
</html>
